# CONFIGURATION FOR THE 'prod' PROFILE (Docker Deployment with PostgreSQL)

# DATABASE CONNECTION (Reads from Environment Variables set by Docker Compose)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# PostgreSQL Driver and Dialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Production-safe DDL setting (recommended: do not let Hibernate auto-create tables in production)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false